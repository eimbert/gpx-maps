<div class="map-wrap">
  <div id="map"></div>

  <!-- UI superpuesta -->
  <div class="map-ui" aria-label="Cabecera de comparación">
    <div class="map-logo" *ngIf="logoDataUrl">
      <img [src]="logoDataUrl" alt="logo carrera">
    </div>

    <div class="map-title">
      <span class="title-chip" [style.borderColor]="colors[0]" [style.color]="colors[0]" [title]="names[0]">{{ names[0] }}</span>
      <ng-container *ngIf="names.length > 1">
        <span class="vs">VS</span>
        <span class="title-chip" [style.borderColor]="colors[1]" [style.color]="colors[1]" [title]="names[1]">{{ names[1] }}</span>
      </ng-container>
    </div>

    <a class="start-btn" routerLink="/load">Volver al inicio</a>
  </div>

  <!-- ⬇️ Overlay de inicio -->
  <div class="start-overlay" *ngIf="showStartOverlay">
    <button class="big-start" (click)="onStartClick()">▶ Start</button>
  </div>
</div>

<audio
  id="background-music-carrera"
  src="assets/musica/carrera.mp3"
  preload="auto"
  playsinline
  loop
></audio>
