<h2 mat-dialog-title>Recuperar contraseña</h2>
<form #forgotForm="ngForm" (ngSubmit)="onSubmit(forgotForm)" novalidate>
  <mat-dialog-content>
    <p class="dialog-description">Indica tu correo y te enviaremos un enlace para restablecer la contraseña.</p>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Correo electrónico</mat-label>
      <input
        matInput
        name="email"
        [(ngModel)]="email"
        type="email"
        required
        autocomplete="email"
        placeholder="tu@correo.com"
      />
      <mat-error>El correo es obligatorio</mat-error>
    </mat-form-field>

    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button type="button" mat-button (click)="close()">Cerrar</button>
    <button type="submit" mat-flat-button color="primary" [disabled]="loading">
      {{ loading ? 'Enviando...' : 'Enviar enlace' }}
    </button>
  </mat-dialog-actions>
</form>
