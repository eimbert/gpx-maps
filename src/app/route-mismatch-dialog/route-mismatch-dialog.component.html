<h2 mat-dialog-title class="dialog-header">
  Las rutas no coinciden
</h2>

<mat-dialog-content class="dialog-content">
  <p class="dialog-subtitle">
    Los tracks cargados parecen no corresponder a la misma ruta.
  </p>
  <p class="dialog-body">
    Coincidencia mínima estimada: <strong>{{ data.percentage }}%</strong>. Si continúas, el resultado puede no ser el adecuado porque se
    pintarán tracks en diferentes zonas del mapa.
  </p>
  <p class="dialog-body">
    ¿Quieres continuar igualmente?
  </p>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="continuar()">Continuar</button>
</mat-dialog-actions>
