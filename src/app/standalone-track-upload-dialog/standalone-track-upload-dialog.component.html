<h2 mat-dialog-title>Subir nuevo track</h2>
<div mat-dialog-content class="form">
  <mat-form-field appearance="fill">
    <mat-label>Título opcional</mat-label>
    <input matInput [(ngModel)]="title" />
  </mat-form-field>

  <!-- <mat-form-field appearance="fill">
    <mat-label>Descripción opcional</mat-label>
    <textarea matInput rows="3" [(ngModel)]="description"></textarea>
  </mat-form-field> -->

  <div class="file-picker">
    <label class="file-picker__label" for="standaloneTrackInput">Archivo GPX *</label>
    <input id="standaloneTrackInput" type="file" accept=".gpx" (change)="onFileChange($event)" />
    <p class="file-picker__hint" *ngIf="!file">Selecciona el track a subir.</p>
    <p class="file-picker__selected" *ngIf="file">{{ file.name }}</p>
  </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancel()">Cancelar</button>
  <button mat-flat-button color="primary" type="button" [disabled]="!file" (click)="confirm()">Subir</button>
</div>
