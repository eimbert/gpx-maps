<h2 mat-dialog-title class="dialog-header">
  Configurar opciones
</h2>

<mat-dialog-content class="dialog-content">


  <div style="display:flex;align-items:center;gap:.5rem">
    <label for="colorPicker2">Color player 1</label>
    <input id="colorPicker2" type="color" [(ngModel)]="colors[0]" />
    <label for="colorPicker2">Color player 2</label>
    <input id="colorPicker2" type="color" [(ngModel)]="colors[1]" />
  </div>


  <mat-checkbox [(ngModel)]="eliminarPausasLargas">
    ¿Quieres depurar el track para eliminar pausas largas?
  </mat-checkbox>

  <mat-checkbox [(ngModel)]="anadirLogoTitulos">
    ¿Quieres añadir un logo a los títulos (ej. logo de la carrera)?
  </mat-checkbox>

  <mat-checkbox [(ngModel)]="activarMusica">
    ¿Quieres activar la musica?
  </mat-checkbox>

  <ng-container *ngIf="permitirAdversarioVirtual">
    <mat-checkbox [(ngModel)]="incluirAdversarioVirtual">
      ¿Quieres añadir un adversario virtual (player 2)?
    </mat-checkbox>

    <div class="virtual-time" *ngIf="incluirAdversarioVirtual">
      <label for="virtual-time-input">Tiempo objetivo (hh:mm)</label>
      <input
        id="virtual-time-input"
        type="time"
        step="60"
        [(ngModel)]="tiempoAdversarioVirtual"
      />
    </div>
  </ng-container>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="guardar()">Continuar</button>
</mat-dialog-actions>
